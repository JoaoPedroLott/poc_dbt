version: 2

models:
  - name: ft_order
    columns:
      - name: sk_order
        tests:
          - unique
          - not_null
      - name: fk_customer
        tests:
          - relationships:
              to: ref('dm_customer')
              field: customer_id
      - name: fk_store
        tests:
          - relationships:
              to: ref('dm_store')
              field: store_id
      - name: fk_staff
        tests:
          - relationships:
              to: ref('dm_staff')
              field: staff_id
      - name: fk_product
        tests:
          - relationships:
              to: ref('dm_product')
              field: product_id